<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to visit my homepage</title>
    <link rel="stylesheet" type="text/css" href="./styles/common.css">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <link rel="stylesheet" type="text/css" href="./styles/font/iconfont.css">
</head>
<body class="app-center">
    <div class="home">
        <div class="home__item app-center personal" title="个人信息">
            <span class="iconfont icon-caidaniconwodehui"></span>
        </div>
        <div class="home__item app-center logs" title="日志记录">
            <span class="iconfont icon-log"></span>
        </div>
        <div class="home__item app-center books" title="书籍阅读">
            <span class="iconfont icon-book"></span>
        </div>
        <div class="home__item app-center photograph" title="摄影角">
            <span class="iconfont icon-photograph2zhaopian"></span>
        </div>
        <div class="home__item app-center writing" title="书法练习">
            <span class="iconfont icon-Writetext"></span>
        </div>
        <div class="home__item app-center english" title="英语广场">
            <span class="iconfont icon-english"></span>
        </div>
    </div>
</body>

<script>
    (function () {
        const HOME_LIST_DOM = ["personal", "logs", "books", "photograph", "writing", "english"];

        for (let item of HOME_LIST_DOM) {
            let dom = document.querySelector(`.${item}`);
            dom.addEventListener('click', e => {
                window.open('./pages/' + item + '/index.html')
            }, false)
        }
    })()
    
</script>
</html>
